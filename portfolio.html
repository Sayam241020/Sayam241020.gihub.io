<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayam Agarwal - Interactive Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.3;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--moveX), var(--moveY));
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
            perspective: 1000px;
            z-index: 1;
        }

        .book {
            position: relative;
            width: 100%;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 1s ease;
        }

        .book.flip {
            transform: rotateY(-180deg);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;
            background-color: #1E1E1E;
            overflow-y: auto;
            border: 2px solid #3a3a3a;
        }

        .back {
            background-color: #2A2A2A;
            transform: rotateY(180deg);
        }

        .links {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .link {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #333333;
            color: #f0f0f0;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link:hover {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        .profile-image {
            width: 170px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #4a4a4a;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            font-size: 2rem;
            color: #b0b0b0;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        .education-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background-color: #2C2C2C;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .education-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1, h2 {
            color: #f0f0f0;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 0.5rem;
            color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="container">
        <div class="book" id="book">
            <div class="page front">
                <div id="frontContent">
                    <img src="my_image.jpeg" alt="Portfolio" class="profile-image">
                    <h1>Sayam Agarwal</h1>
                    <p>Welcome to my interactive portfolio!</p>
                </div>
            </div>
            <div class="page back">
                <div id="backContent"></div>
            </div>
        </div>
        <div class="links">
            <a href="#" class="link" onclick="flipToPage('Home')">Home</a>
            <a href="#" class="link" onclick="flipToPage('Education')">Education</a>
            <a href="#" class="link" onclick="flipToPage('Projects')">Projects</a>
            <a href="#" class="link" onclick="flipToPage('Hobbies')">Hobbies</a>
            <a href="#" class="link" onclick="flipToPage('Story')">Story</a>
            <a href="#" class="link" onclick="flipToPage('Contact')">Contact</a>
        </div>
    </div>

    <script>
        let currentSection = 'Home';
        let isFlipping = false;

        const pageContent = {
            'Home': '<img src="my_image.jpeg" alt="Portfolio" class="profile-image"><h1>Sayam Agarwal</h1><p>Welcome to my interactive portfolio!</p>',
            'Education': `
                <h2>Education</h2>
                <div id="educationList">
                    <p class="education-item">M-Tech (CSE) | International Institute of Information Technology Hyderabad</p>
                    <p class="education-item">B-Tech (CSE) | Institute of Engineering and Technology Lucknow</p>
                    <p class="education-item">Intermediate | Boston Public School Agra</p>
                    <p class="education-item">High School | Holy Public Junior High School Agra</p>
                </div>
            `,
            'Projects': '<h2>Projects</h2><p>Here are some of the projects I\'ve worked on.</p>',
            'Hobbies': '<h2>Hobbies</h2><p>What I like to do in my free time.</p>',
            'Story': '<h2>My Story</h2><p>This is where you can share your personal journey or any story you\'d like to tell.</p>',
            'Contact': `
                <h2>Contact Me</h2>
                <div class="social-links">
                    <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            `
        };

        function flipToPage(section) {
            if (isFlipping || currentSection === section) return;

            const book = document.getElementById('book');
            const frontContent = document.getElementById('frontContent');
            const backContent = document.getElementById('backContent');

            isFlipping = true;

            if (book.classList.contains('flip')) {
                frontContent.innerHTML = pageContent[section];
                book.classList.remove('flip');
            } else {
                backContent.innerHTML = pageContent[section];
                book.classList.add('flip');
            }

            setTimeout(() => {
                currentSection = section;
                isFlipping = false;
                if (section === 'Education') {
                    showEducationItems();
                }
            }, 1000);
        }

        function showEducationItems() {
            const educationItems = document.querySelectorAll('.education-item');
            educationItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('show');
                }, index * 500);
            });
        }

        function createShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            
            const size = Math.random() * 30 + 10;
            shape.style.width = `${size}px`;
            shape.style.height = `${size}px`;
            
            const type = Math.floor(Math.random() * 3);
            if (type === 0) {
                shape.style.borderRadius = '50%';
            } else if (type === 1) {
                shape.style.transform = 'rotate(45deg)';
            }

            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FED766', '#2AB7CA', '#FE4A49'];
            shape.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            shape.style.left = `${Math.random() * 100}vw`;
            shape.style.top = `${Math.random() * 100}vh`;

            const moveX = (Math.random() - 0.5) * 200;
            const moveY = (Math.random() - 0.5) * 200;
            shape.style.setProperty('--moveX', `${moveX}px`);
            shape.style.setProperty('--moveY', `${moveY}px`);

            const duration = Math.random() * 20 + 10;
            shape.style.animation = `float ${duration}s infinite alternate ease-in-out`;
            document.getElementById('background').appendChild(shape);
        }

        // Create background shapes
        for (let i = 0; i < 50; i++) {
            createShape();
        }
    </script>
</body>
</html>
